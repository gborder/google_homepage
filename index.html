<!DOCTYPE html>
<html>
  <head>
    <title>Gogle</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrap">
      <!-- Topo e menu -->
      <div class="top">
        <div class="menu">
          <div class="inner-menu">
            <a class="link-menu" href="#">Gmail</a>
          </div>
          <div class="inner-menu">
            <a class="link-menu" href="#">Images</a>
          </div>
          <div class="inner-menu">
            <a class="link-menu" href="#"><img class="user-image" src="images/photo.jpg"/></a>
          </div>
        </div>
      </div>
      <!-- Logo -->
      <div class="wrap">
        <div class="logo">
          <img src="images/googlelogo.png" />
        </div>
      </div>
      <!-- campos de pesquisa -->
      <div class="wrap">
        <div class="search">
          <input class="search-bar" type="text"/>
        </div>
        <div class="search-buttons">
          <input type="button" class="pesquisa" value="Pesquisar" />
          <input type="button" class="sorte" value="Estou com Sorte" />
        </div>
      </div>
    </div>
    <!-- Rodape -->
    <div class="footer">
      <div class="pais">
        <span class="brasil">Brasil<span>
      </div>
    </div>
  </body>
</html>
