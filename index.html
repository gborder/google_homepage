<!DOCTYPE html>
<html>
  <head>
    <title>Gogle</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrap">
      <!-- Topo e menu -->
      <div class="top">
        <div class="menu">
          <div class="gmail-menu">
            <a href="#">Gmail</a>
          </div>
          <div class="images-menu">
            <a href="#">Images</a>
          </div>
        </div>
      </div>
      <!-- Logo -->
      <div class="logo">
        <img src="images/googlelogo.png" />
      </div>
      <!-- campos de pesquisa -->
      <div class="search-wrap">
        <div class="search">
          <input class="search-bar" type="text"/>
        </div>
        <div class="search-buttons">
          <input type="button" class="pesquisa" value="Pesquisar" />
          <input type="button" class="sorte" value="Estou com Sorte" />
        </div>
      </div>
      <!-- Rodape -->
      <div class="footer">
        <div class="pais">
          <h3>Brasil</h3>
        </div>
        <div class="footer-menu">
          
        </div>
      </div>
    </div>
  </body>
</html>
